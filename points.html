<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form points</title>
    <script type="module" src="src/affPoints.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <nav id="menu">
    </nav>
    <header>
        <h1>Project Echo</h1>
    </header>
    <form id="myForm">
        <label for="pays1">Pays 1 :</label>
        <input name="pays1" id="pays1" type="text" placeholder="FRA" />
        <br /><br />
        <label for="score1">score Pays 1 :</label>
        <input name="score1" id="score1" type="number" placeholder="18" />
        <br /><br />
        <label for="pts1">points Pays 1 :</label>
        <input name="pts1" id="pts1" type="number" step=".01" placeholder="184" />
        <br /><br />

        <label for="pays2">Pays 2 :</label>
        <input name="pays2" id="pays2" type="text" placeholder="ITA" />
        <br /><br />
        <label for="score2">score Pays 2 :</label>
        <input name="score2" id="score2" type="number" placeholder="13" />
        <br /><br />
        <label for="pts2">points Pays 2 :</label>
        <input name="pts2" id="pts2" type="number" step=".01" placeholder="81" />
        <br /><br />
        <label for="coeff">Coefficient</label>
        <select name="coeff" id="coeff">
            <option value="20" >20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
        </select>
        <br /><br />
        <input type="button" id="runPoints" value="points !" /> <input type="reset" value="reset" />
    </form>
    <br /><br />
    <ul id="ul_pts">
        <li>
            Pays 1
            <div id="ct1"></div>
        </li>
        <li>
            Points 1
            <div id="newPts1"></div>
        </li>
        <li>
            Pays 2
            <div id="ct2"></div>
        </li>
        <li>
            Points 2
            <div id="newPts2"></div>
        </li>
    </ul>
    <footer>
        <span>Design by elfindel69</span> | <span>&copy; Cat with glasses inc., 2020</span>
    </footer>
    <script type="text/javascript" src="src/navReplace.js"></script>
</body>

</html>
