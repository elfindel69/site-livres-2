<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form conversion monnaies IS</title>

    <script type="module" src="src/form_monnaies_is.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <nav id="menu">
    </nav>
    <header>
        <h1>Project Echo</h1>
    </header>
    <form id="myForm">

        <label for="euros">Euros :</label>
        <input name="euros" id="euros" type="number" step=".01" /> €
        <br /><br />

        <label for="impero">Monnaies impériales:</label>
        <input name="impero" id="impero" type="text" placeholder="1A 1D 1S" />
        <br /><br />

        <label for="rouble">roubles:</label>
        <input name="rouble" id="rouble" type="number" step=".01" /> rub.
        <br /><br />

        <input type="button" id="convert" value="convert" /> <input type="reset" value="reset" />
    </form>
    <br /><br />
    <ul id="ul">
        <li>
            conversion euros
            <div id="n_euro">00</div>
        </li>
        <li>
            conversion monnaies impériales
            <div id="n_is"></div>
        </li>
        <li>
            conversion roubles
            <div id="n_rub"></div>
        </li>
    </ul>
    <footer>
        <span>Design by elfindel69</span> | <span>&copy; Cat with glasses inc., 2020</span>
    </footer>
    <script type="text/javascript" src="src/navReplace.js"></script>
</body>

</html>
