<!DOCTYPE html>

<html>


<head>

    <meta charset="utf-8" />

    <title>Form conversion dates</title>
    <script type="module" src="form_dates.js"></script>

</head>


<body>


    <form id="myForm">

        <label for="dateUTC">Date UTC :</label>
        <input name="dateUTC" id="dateUTC" type="datetime-local" placeholder="2011-01-01T00:00" />
        <br /><br />

        <label for="dateGTC">Date GTC :</label>
        <input name="dateGTC" id="dateGTC" type="text" placeholder="10211-01-01T00:00" />
        <br /><br />

        <label for="dateCode">Data Code :</label>
        <input name="dateCode" id="dateCode" type="text" placeholder="20211.001" />
        <br /><br />

        <label for="timeCode">Time Code :</label>
        <input name="timeCode" id="timeCode" type="text" placeholder="20211001.00000" />
        <br /><br />

        <input type="submit" value="submit" /> <input type="reset" value="reset" /> <input type="button" id="convert" value="convert" />
    </form>
    <br/><br/>

    <ul>
        <li>
            Temps UTC
            <div id="UTCTime">00</div>
        </li>
        <li>
            Temps GTC
            <div id="GTCTime"></div>
        </li>
        <li>
            Datacode
            <div id="DTCTime"></div>
        </li>
        <li>
            Timecode
            <div id="TMCTime"></div>
        </li>
    </ul>

</body>


</html>
