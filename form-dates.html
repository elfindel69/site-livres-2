<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form conversion dates</title>

    <script type="module" src="src/form_dates.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <nav id="menu">
    </nav>
    <header>
        <h1>Project Echo</h1>
    </header>
    <form id="myForm">

        <label for="dateUTC">Date UTC :</label>
        <input name="dateUTC" id="dateUTC" type="datetime-local" placeholder="2011-01-01T00:00" />
        <br /><br />

        <label for="dateGTC">Date GTC :</label>
        <input name="dateGTC" id="dateGTC" type="text" placeholder="10211-01-01T00:00" />
        <br /><br />

        <label for="timeCode">timeCode :</label>
        <input name="timeCode" id="timeCode" type="text" placeholder="20211001.00000" />
        <br /><br />

        <input type="button" id="convert" value="convert" /> <input type="reset" value="reset" />
    </form>
    <br /><br />
    <ul id="ul">
        <li>
            Temps UTC
            <div id="UTC">00</div>
        </li>
        <li>
            Temps GTC
            <div id="GTC"></div>
        </li>
        <li>
            Timecode
            <div id="TMC"></div>
        </li>
    </ul>
    <footer>
        <span>Design by elfindel69</span> | <span>&copy; Cat with glasses inc., 2020</span>
    </footer>
    <script type="text/javascript" src="src/navReplace.js"></script>
</body>

</html>
